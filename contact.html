<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Resetare margin și padding */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Stil pentru bara de navigație */
        
        #topbar {
            list-style-type: none;
            background: linear-gradient(90deg, #0056ff, #00b4ff);
            padding: 16px;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        /* Stil pentru elementele de meniu */
        
        .menu-item {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }
        /* Stil pentru link-urile din meniuri */
        
        .menu-item a {
            text-decoration: none;
            color: white;
        }
        /* Efect de hover pentru elementele de meniu */
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Efect pentru link-urile din meniuri */
        
        .menu-item a:hover {
            color: #ffd700;
        }
        /* Stil pentru formular */
        
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            margin-top: 80px;
            /* Ajustează margin pentru a evita suprapunerea cu navbar */
        }
        
        .form-box {
            background-color: white;
            padding: 40px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .form-box input[type="text"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f7f9fc;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-box input[type="text"]:focus,
        .form-box input[type="email"]:focus {
            border-color: #0056ff;
        }
        
        .form-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0056ff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        
        .form-box input[type="submit"]:hover {
            background-color: #0041cc;
        }
        /* Responsive adjustments */
        
        @media (max-width: 600px) {
            .form-box {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Bara de navigație -->
    <ul id="topbar">
        <li class="menu-item"><a href="Home.html">Home</a></li>
        <li class="menu-item"><a href="About.html">About</a></li>
        <li class="menu-item"><a href="contact.html">Contact</a></li>
        <li class="menu-item"><a href="login.html">Login</a></li>
    </ul>

    <!-- Formularul -->
    <div class="form-container">
        <h2>Wanna come on my next trip? Contact Me.</h2>
        <div class="form-box">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Contact Number" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
